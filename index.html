<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <link rel="shortcut icon" href="#">

    <div id="loader" class="loader loader--style3 center" title="2">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
          </path>
        </svg>
    </div>

    <div id="main" class="center hide">
        <h1 id="location">Location holder</h1>
        <div class="tempDisplay">
            <h2 id="tempDisplay">Temp holder</h2>
            <img id="tempIcon" src="#" alt="Img placeholder">    
        </div>
        <div>
            <h2 id="pressure">Pressure holder</h2>
            <h2 id="humidity">humidity holder</h2>
        </div>
        
    </div>
    
    <footer class="hide">
        <p>Using
            <a href="https://openweathermap.org/api">OpenWeather API</a> 
            and 
            <a href="https://ip-api.com/">ip-api</a>
        </p>

        <p>Made by
            <a href="https://github.com/LucasGenovese">Lucas Genovese</a>
        </p>
    </footer>

</body>
</html>
